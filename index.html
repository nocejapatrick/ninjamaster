<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, 
		topValue = 100,
		direction = "down",
		anim = 1,
		ninja = document.getElementById("character"),
		ninjaImg="img/down1.png";

    	function update(){
    		ninja.style.left = leftValue+"px";
    		ninja.style.top = topValue+"px";
			ninja.style.backgroundImage = "url('img/"+direction+anim+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e.keyCode);
    		if(e.keyCode == 37) { // LEFT
    			leftValue = leftValue - 10;
				direction = "left";
    		}
    		else if (e.keyCode == 39) { // RIGHT
    			leftValue = leftValue + 10;   
				direction = "right"; 		
    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10;
				direction = "down";
    		}else if(e.keyCode == 38){
				topValue -= 10;
				direction = "top"
			}

			if(topValue < 0){
				topValue = 0
			}else if((topValue+86)  > 500 ){
				topValue = 500-86;
			}

			if(leftValue < 0){
				leftValue = 0;
			}else if((leftValue+59) > 500){
				leftValue = 500 - 59;
			}

			if(anim == 2){
				anim--;
			}else{
				anim++;
			}

		
    		update();
    	}
    </script>
</body>
</html>
